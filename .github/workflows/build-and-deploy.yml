name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Fetch at least 2 commits for git diff to work

      # Step 2: Log in to Docker Registry
      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Check for Changes in Node.js app
      - name: Check for Changes in Node.js app
        id: node_changes
        run: |
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            if git diff --quiet HEAD^ HEAD -- src server package.json nixpacks.toml Dockerfile; then
              echo "node_changes=false" >> $GITHUB_OUTPUT
            else
              echo "node_changes=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "node_changes=true" >> $GITHUB_OUTPUT
          fi

      # Step 4: Check for Changes in Python app
      - name: Check for Changes in Python app
        id: python_changes
        run: |
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            if git diff --quiet HEAD^ HEAD -- python/; then
              echo "python_changes=false" >> $GITHUB_OUTPUT
            else
              echo "python_changes=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "python_changes=true" >> $GITHUB_OUTPUT
          fi

      # Step 5: Check for Changes in Go server
      - name: Check for Changes in Go server
        id: go_changes
        run: |
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            if git diff --quiet HEAD^ HEAD -- database-infra/server/; then
              echo "go_changes=false" >> $GITHUB_OUTPUT
            else
              echo "go_changes=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "go_changes=true" >> $GITHUB_OUTPUT
          fi

      # Step 6: Build and Push Node.js Docker Image
      - name: Build and Push Node.js Docker Image
        if: steps.node_changes.outputs.node_changes == 'true'
        run: |
          TAG=${GITHUB_SHA::7}
          docker build -t mompansy/fyp-node:$TAG .
          docker tag mompansy/fyp-node:$TAG mompansy/fyp-node:latest
          docker push mompansy/fyp-node:$TAG
          docker push mompansy/fyp-node:latest

      # Step 7: Build and Push Python Flask Docker Image
      - name: Build and Push Python Flask Docker Image
        if: steps.python_changes.outputs.python_changes == 'true'
        run: |
          TAG=${GITHUB_SHA::7}
          cd python
          docker build -t mompansy/fyp-python:$TAG .
          docker tag mompansy/fyp-python:$TAG mompansy/fyp-python:latest
          docker push mompansy/fyp-python:$TAG
          docker push mompansy/fyp-python:latest

      # Step 8: Build and Push Go Server Docker Image
      - name: Build and Push Go Server Docker Image
        if: steps.go_changes.outputs.go_changes == 'true'
        run: |
          TAG=${GITHUB_SHA::7}
          cd database-infra/server
          docker build -t mompansy/fyp-go-db-broker:$TAG .
          docker tag mompansy/fyp-go-db-broker:$TAG mompansy/fyp-go-db-broker:latest
          docker push mompansy/fyp-go-db-broker:$TAG
          docker push mompansy/fyp-go-db-broker:latest

      # Step 9: Commit and Push Changes
      - name: Commit and Push Changes
        if: steps.node_changes.outputs.node_changes == 'true' || steps.python_changes.outputs.python_changes == 'true' || steps.go_changes.outputs.go_changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update Docker image tags to ${GITHUB_SHA::7}"
          branch: main
