apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: db-broker-ingress
  namespace: "{{ .Release.Namespace }}"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ index .Values "db-broker" "service" "name" }}"
                port:
                  number: {{ index .Values "db-broker" "service" "port" }}
