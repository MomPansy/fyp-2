apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-app-ingress
  namespace: "{{ .Release.Namespace }}"
spec:
  ingressClassName: nginx
  rules:
  - host: "{{ index .Values "web-app" "ingress" "host" }}"
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: "{{ index .Values "web-app" "service" "name" }}"
              port:
                number: {{ index .Values "web-app" "service" "port" }}
