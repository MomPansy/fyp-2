apiVersion: apps/v1
kind: Deployment
metadata:
  name: pg-sandbox
  namespace: "{{ .Release.Namespace }}"
spec:
  replicas: 0
  selector:
    matchLabels:
      app: pg-sandbox
  template:
    metadata:
      labels:
        app: pg-sandbox
        dialect: postgres
        state: free
    spec:
      subdomain: pg-sandbox # Enable per-pod DNS
      volumes:
        - name: data
          emptyDir: {}
        - name: init-scripts
          configMap:
            name: pg-init-scripts
      containers:
        - name: postgres
          image: postgres:17-alpine
          args: ["-c", "max_connections=10"]
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "{{ .Values.DB_USERNAME }}"
            - name: POSTGRES_PASSWORD
              value: "{{ .Values.DB_PASSWORD }}"
            - name: POSTGRES_DB
              value: "default_db"
          readinessProbe:
            exec:
              command:
                - "pg_isready"
                - "-U"
                - "{{ .Values.DB_USERNAME }}"
                - "-d"
                - "default_db"
                - "-h"
                - "127.0.0.1"
                - "-p"
                - "5432"
            initialDelaySeconds: 2
            periodSeconds: 2
            timeoutSeconds: 2
            failureThreshold: 30
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
